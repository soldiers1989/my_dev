		<h2>多个file 同名</h2>  
	    <form action="file/upload" method="post"  
	        enctype="multipart/form-data">  
	        <p>  
	            	文件1:<input type="file" name="file">  
	        <p>  
	            <input type="submit" value="submit">  
	    </form>  
	    
	    <h2>多个file 同名</h2>  
	    <form action="file/sameFileName/batchupload" method="post"  
	        enctype="multipart/form-data">  
	        <p>  
	            	文件1:<input type="file" name="files">  
	        <p>  
	            	文件2:<input type="file" name="files">  
	        <p>  
	            	文件3:<input type="file" name="files">  
	        <p>  
	            <input type="submit" value="submit">  
	    </form>  
	    
	    
	    <p>
	    </p>
	     <h2>多个file不同名</h2>

	        enctype="multipart/form-data">  
	        <p>  
	            	文件1:<input type="file" name="file1">  
	        <p>  
	            	文件2:<input type="file" name="file2">  
	        <p>
