<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${student.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${student.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="age" name="age" th:value="${student.age}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select class="form-control" id="type" name="type" >
										<option th:each="type:${types}" th:value="${type}" th:text="${type.explain}" th:if="${type eq student.type}" th:selected="selected" />
										<option th:each="type:${types}" th:value="${type}" th:text="${type.explain}" th:unless="${type eq student.type}" />
                                    </select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="createDate" name="createDate" th:value="${student.createDate}==null?null:${#dates.format(student.createDate,'yyyy-MM-dd HH:mm:ss')}" placeholder="请选择出生年月"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="updateDate" name="updateDate" th:value="${student.updateDate}==null?null:${#dates.format(student.updateDate,'yyyy-MM-dd HH:mm:ss')}" placeholder="请选择出生年月"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${student.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/student/edit.js">
	</script>
</body>
</html>
