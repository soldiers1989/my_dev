<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="dic:xiaoqu:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="dic:xiaoqu:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="展示状态" class="form-control chosen-select"
									tabindex="2" style="width: 100%" id="displayState">
								<option value="">全部</option>
								<option value="1">对外</option>
								<option value="0">对内</option>
								<!--<option th:each="state : ${displayStateList}" th:text="${state.explain}" th:value="${state}" />-->
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="address" name="address" type="text" class="form-control"
								   placeholder="小区地址">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="name" type="text" class="form-control"
								   placeholder="小区名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="id" type="text" class="form-control"
								   placeholder="小区ID">
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="dic:xiaoqu:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="dic:xiaoqu:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="dic:xiaoqu:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/dic/xiaoqu/xiaoqu.js?v=122sad"></script>
</body>
</html>
