<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合租房源ID：</label>
								<div class="col-sm-8">
									<input id="houseId" name="houseId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布人ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">封面照片：</label>
								<div class="col-sm-8">
									<input id="coverImg" name="coverImg" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详情照片(最多8张)：</label>
								<div class="col-sm-8">
									<input id="detailImgs" name="detailImgs" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卧室：</label>
								<div class="col-sm-8">
									<select id="bedroomType" name="bedroomType" data-placeholder="卧室" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareApartmentBedroomType}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">装修：</label>
								<div class="col-sm-8">
									<select id="zhuangxiu" name="zhuangxiu" data-placeholder="装修" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareApartmentZhuangxiu}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">朝向：</label>
								<div class="col-sm-8">
									<input id="chaoxiang" name="chaoxiang" class="form-control" type="text">
									<select id="chaoxiang" name="chaoxiang" data-placeholder="朝向" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareApartmentChaoxiang}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">面积（m2）：</label>
								<div class="col-sm-8">
									<input id="size" name="size" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细描述：</label>
								<div class="col-sm-8">
									<input id="summary" name="summary" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">独用设施：</label>
								<div class="col-sm-8">
									<input id="privateFacilitys" name="privateFacilitys" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房间特色：</label>
								<div class="col-sm-8">
									<input id="features" name="features" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">招租状态：</label>
								<div class="col-sm-8">
									<select id="matchStatus" name="matchStatus" data-placeholder="招租状态" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareApartmentMatchStatus}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">租金：</label>
								<div class="col-sm-8">
									<input id="amout" name="amout" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房客要求：</label>
								<div class="col-sm-8">
									<input id="lodgerLabels" name="lodgerLabels" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/shareApartment/add.js">
	</script>
</body>
</html>
