<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${apartment.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${apartment.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="assistantId" name="assistantId" th:value="${apartment.assistantId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否转租：</label>
								<div class="col-sm-8">
									<select id="ownType" name="ownType" data-placeholder="是否转租"  th:field="*{apartment.ownType}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option th:each="dict:${ApartmentOwnType}" th:text="${dict.explain}" th:value="${dict}" th:selected="selected"/>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省：</label>
								<div class="col-sm-8">
									<input id="provinceId" name="provinceId" th:value="${apartment.provinceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市：</label>
								<div class="col-sm-8">
									<input id="cityId" name="cityId" th:value="${apartment.cityId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">大区：</label>
								<div class="col-sm-8">
									<input id="districtId" name="districtId" th:value="${apartment.districtId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">板块：</label>
								<div class="col-sm-8">
									<input id="circleId" name="circleId" th:value="${apartment.circleId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区名：</label>
								<div class="col-sm-8">
									<input id="xiaoquName" name="xiaoquName" th:value="${apartment.xiaoquName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区ID：</label>
								<div class="col-sm-8">
									<input id="xiaoquId" name="xiaoquId" th:value="${apartment.xiaoquId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区地址：</label>
								<div class="col-sm-8">
									<input id="xiaoquAddress" name="xiaoquAddress" th:value="${apartment.xiaoquAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">封面照片：</label>
								<div class="col-sm-8">
									<input id="coverImg" name="coverImg" th:value="${apartment.coverImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详情照片(最多8张)：</label>
								<div class="col-sm-8">
									<input id="detailImgs" name="detailImgs" th:value="${apartment.detailImgs}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">楼栋号：</label>
								<div class="col-sm-8">
									<input id="loudonghao" name="loudonghao" th:value="${apartment.loudonghao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单元号：</label>
								<div class="col-sm-8">
									<input id="danyuanhao" name="danyuanhao" th:value="${apartment.danyuanhao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">室号）：</label>
								<div class="col-sm-8">
									<input id="shihao" name="shihao" th:value="${apartment.shihao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总层数：</label>
								<div class="col-sm-8">
									<input id="totalFloor" name="totalFloor" th:value="${apartment.totalFloor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前层数：</label>
								<div class="col-sm-8">
									<input id="currentFloor" name="currentFloor" th:value="${apartment.currentFloor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">室：</label>
								<div class="col-sm-8">
									<input id="room" name="room" th:value="${apartment.room}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厅：</label>
								<div class="col-sm-8">
									<input id="hall" name="hall" th:value="${apartment.hall}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">卫：</label>
								<div class="col-sm-8">
									<input id="bathRoom" name="bathRoom" th:value="${apartment.bathRoom}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">装修：</label>
								<div class="col-sm-8">
									<select id="zhuangxiu" name="zhuangxiu" data-placeholder="装修"  th:field="*{apartment.zhuangxiu}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option th:each="dict:${ApartmentZhuangxiu}" th:text="${dict.explain}" th:value="${dict}" th:selected="selected"/>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">朝向：</label>
								<div class="col-sm-8">
									<select id="chaoxiang" name="chaoxiang" data-placeholder="朝向"  th:field="*{apartment.chaoxiang}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option th:each="dict:${ApartmentChaoxiang}" th:text="${dict.explain}" th:value="${dict}" th:selected="selected"/>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">面积（m2）：</label>
								<div class="col-sm-8">
									<input id="size" name="size" th:value="${apartment.size}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细描述：</label>
								<div class="col-sm-8">
									<input id="summary" name="summary" th:value="${apartment.summary}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房屋设施：</label>
								<div class="col-sm-8">
									<input id="facilitys" name="facilitys" th:value="${apartment.facilitys}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房间特色：</label>
								<div class="col-sm-8">
									<input id="features" name="features" th:value="${apartment.features}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">租金：</label>
								<div class="col-sm-8">
									<input id="amout" name="amout" th:value="${apartment.amout}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">租客要求：</label>
								<div class="col-sm-8">
									<input id="lodgerLabels" name="lodgerLabels" th:value="${apartment.lodgerLabels}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">招租状态：</label>
								<div class="col-sm-8">
									<select id="matchStatus" name="matchStatus" data-placeholder="招租状态" th:field="*{apartment.matchStatus}" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ApartmentMatchStatus}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">定金状态：</label>
								<div class="col-sm-8">
									<select id="depositStatus" name="depositStatus" data-placeholder="定金状态" th:field="*{apartment.depositStatus}" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ApartmentDepositStatus}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<select id="status" name="status" data-placeholder="审核状态" th:field="*{apartment.status}" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ApartmentStatus}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核通过时间：</label>
								<div class="col-sm-8">
									<input id="reviewSuccessDate" name="reviewSuccessDate" th:value="${apartment.reviewSuccessDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除：</label>
								<div class="col-sm-8">
									<select id="hideFlag" name="hideFlag" data-placeholder="是否删除" th:field="*{apartment.hideFlag}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="1">是</option>
										<option value="0">否</option>
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/apartment/edit.js">
	</script>
</body>
</html>
