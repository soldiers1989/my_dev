<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${apartmentDepositContract.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">租金：</label>
								<div class="col-sm-8">
									<input id="rentAmount" name="rentAmount" th:value="${apartmentDepositContract.rentAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">定金：</label>
								<div class="col-sm-8">
									<input id="depositAmout" name="depositAmout" th:value="${apartmentDepositContract.depositAmout}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，开启open，关闭close：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${apartmentDepositContract.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房间Id：</label>
								<div class="col-sm-8">
									<input id="apartmentId" name="apartmentId" th:value="${apartmentDepositContract.apartmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，整租whole_rent，合租share_rent：</label>
								<div class="col-sm-8">
									<input id="apartmentType" name="apartmentType" th:value="${apartmentDepositContract.apartmentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，租房类型（日租date_rent，月租month_rent）：</label>
								<div class="col-sm-8">
									<input id="rentType" name="rentType" th:value="${apartmentDepositContract.rentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，付款方式：</label>
								<div class="col-sm-8">
									<input id="payType" name="payType" th:value="${apartmentDepositContract.payType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">入住时间：</label>
								<div class="col-sm-8">
									<input id="checkInDate" name="checkInDate" th:value="${apartmentDepositContract.checkInDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退租时间：</label>
								<div class="col-sm-8">
									<input id="checkOutDate" name="checkOutDate" th:value="${apartmentDepositContract.checkOutDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${apartmentDepositContract.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${apartmentDepositContract.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${apartmentDepositContract.updateDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/apartmentDepositContract/edit.js">
	</script>
</body>
</html>
