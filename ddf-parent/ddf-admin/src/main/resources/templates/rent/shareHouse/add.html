<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="assistantId" name="assistantId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">室友：</label>
								<div class="col-sm-8">
									<input id="lodgerInfo" name="lodgerInfo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否转租：</label>
								<div class="col-sm-8">
									<select id="ownType" name="ownType" data-placeholder="是否转租" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareHouseOwnType}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省：</label>
								<div class="col-sm-8">
									<input id="provinceId" name="provinceId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市：</label>
								<div class="col-sm-8">
									<input id="cityId" name="cityId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">大区：</label>
								<div class="col-sm-8">
									<input id="districtId" name="districtId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">板块：</label>
								<div class="col-sm-8">
									<input id="circleId" name="circleId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区名：</label>
								<div class="col-sm-8">
									<input id="xiaoquName" name="xiaoquName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区ID：</label>
								<div class="col-sm-8">
									<input id="xiaoquId" name="xiaoquId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小区地址：</label>
								<div class="col-sm-8">
									<input id="xiaoquAddress" name="xiaoquAddress" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">封面照片：</label>
								<div class="col-sm-8">
									<input id="coverImg" name="coverImg" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详情图片：</label>
								<div class="col-sm-8">
									<input id="detailImgs" name="detailImgs" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">楼栋号：</label>
								<div class="col-sm-8">
									<input id="loudonghao" name="loudonghao" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单元号：</label>
								<div class="col-sm-8">
									<input id="danyuanhao" name="danyuanhao" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">室号：</label>
								<div class="col-sm-8">
									<input id="shihao" name="shihao" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总层数：</label>
								<div class="col-sm-8">
									<input id="totalFloor" name="totalFloor" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前层数：</label>
								<div class="col-sm-8">
									<input id="currentFloor" name="currentFloor" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房间数：</label>
								<div class="col-sm-8">
									<input id="apartmentNum" name="apartmentNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公用设施：</label>
								<div class="col-sm-8">
									<input id="publicFacilitys" name="publicFacilitys" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<select id="status" name="status" data-placeholder="审核状态" class="form-control chosen-select" tabindex="2" style="width: 100%" >
										<option th:each="dict:${ShareHouseStatus}" th:text="${dict.explain}" th:value="${dict}" />
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核通过时间：</label>
								<div class="col-sm-8">
									<input id="reviewSuccessDate" name="reviewSuccessDate" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/shareHouse/add.js">
	</script>
</body>
</html>
