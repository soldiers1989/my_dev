<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${apartmentAppointment.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">预约发起人id：</label>
								<div class="col-sm-8">
									<input id="lodgerId" name="lodgerId" th:value="${apartmentAppointment.lodgerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房东id（被预约人）：</label>
								<div class="col-sm-8">
									<input id="landlordId" name="landlordId" th:value="${apartmentAppointment.landlordId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">房间Id：</label>
								<div class="col-sm-8">
									<input id="apartmentId" name="apartmentId" th:value="${apartmentAppointment.apartmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，整租whole_rent，合租share_rent：</label>
								<div class="col-sm-8">
									<input id="apartmentType" name="apartmentType" th:value="${apartmentAppointment.apartmentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约时间：</label>
								<div class="col-sm-8">
									<input id="appointmentDate" name="appointmentDate" th:value="${apartmentAppointment.appointmentDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">枚举类型，等待wait，取消cancel，拒绝reject：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${apartmentAppointment.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${apartmentAppointment.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${apartmentAppointment.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${apartmentAppointment.updateDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/apartmentAppointment/edit.js">
	</script>
</body>
</html>
