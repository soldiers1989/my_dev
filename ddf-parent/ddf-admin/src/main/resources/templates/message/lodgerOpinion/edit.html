<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${lodgerOpinion.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">房客ID（被评论人）：</label>
								<div class="col-sm-8">
									<input id="lodgerId" name="lodgerId" th:value="${lodgerOpinion.lodgerId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">房东ID（评论人）：</label>
								<div class="col-sm-8">
									<input id="landlordId" name="landlordId" th:value="${lodgerOpinion.landlordId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务等级：</label>
								<div class="col-sm-8">
									<select id="lodgerLevel" name="lodgerLevel" data-placeholder="星级" th:field="*{lodgerOpinion.lodgerLevel}" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="1">1星</option>
										<option value="2">2星</option>
										<option value="3">3星</option>
										<option value="4">4星</option>
										<option value="5">5星</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务态度内容：</label>
								<div class="col-sm-8">
									<input id="lodgerRemark" name="lodgerRemark" th:value="${lodgerOpinion.lodgerRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="lodgerImg" name="lodgerImg" th:value="${lodgerOpinion.lodgerImg}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">作息规律，不抽烟等标签：</label>
								<div class="col-sm-8">
									<input id="lodgerLabel" name="lodgerLabel" th:value="${lodgerOpinion.lodgerLabel}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${lodgerOpinion.remark}" class="form-control" type="text">
								</div>
							</div>
							<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${lodgerOpinion.createDate}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${lodgerOpinion.updateDate}" class="form-control" type="text">
								</div>
							</div> -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/message/lodgerOpinion/edit.js">
	</script>
</body>
</html>
