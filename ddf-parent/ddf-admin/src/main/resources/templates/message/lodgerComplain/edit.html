<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${lodgerComplain.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">房客ID（被评论人）：</label>
								<div class="col-sm-8">
									<input id="lodgerId" name="lodgerId" th:value="${lodgerComplain.lodgerId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">房东ID（评论人）：</label>
								<div class="col-sm-8">
									<input id="landlordId" name="landlordId" th:value="${lodgerComplain.landlordId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">中介，无租房需求等枚举：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${lodgerComplain.type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="img" name="img" th:value="${lodgerComplain.img}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${lodgerComplain.remark}" class="form-control" type="text">
								</div>
							</div>
							<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${lodgerComplain.createDate}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${lodgerComplain.updateDate}" class="form-control" type="text">
								</div>
							</div> -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/message/lodgerComplain/edit.js">
	</script>
</body>
</html>
