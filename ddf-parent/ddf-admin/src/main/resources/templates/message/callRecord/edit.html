<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${callRecord.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">呼叫人id：</label>
								<div class="col-sm-8">
									<input id="srcUserId" name="srcUserId" th:value="${callRecord.srcUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主叫号码：</label>
								<div class="col-sm-8">
									<input id="srcMobile" name="srcMobile" th:value="${callRecord.srcMobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被叫人ID：</label>
								<div class="col-sm-8">
									<input id="dstUserId" name="dstUserId" th:value="${callRecord.dstUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被叫号码：</label>
								<div class="col-sm-8">
									<input id="dstMobile" name="dstMobile" th:value="${callRecord.dstMobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 业务类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${callRecord.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 业务ID：</label>
								<div class="col-sm-8">
									<input id="dataId" name="dataId" th:value="${callRecord.dataId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${callRecord.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${callRecord.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${callRecord.updateDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/message/callRecord/edit.js">
	</script>
</body>
</html>
